<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de login</title>
  <link rel="stylesheet" href="csslogin/login.css">
</head>
<body>

    <form method="post" action="#">
      <h1>Login</h1>
      
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required><br>
      
      <label for="sobrenome">Sobrenome:</label>
      <input type="text" id="sobrenome" name="sobrenome" placeholder="Seu sobrenome" required><br>
      
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" placeholder="Sua cidade" required><br>
      
      <label for="estado">Estado:</label>
      <input type="text" id="estado" name="estado" placeholder="Seu estado" required><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Seu email" required><br>
      
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="* * * * * *" required><br><br>
      
      <input id="submit" type="submit" value="Enviar">
    </form>
    
  
</body>
</html>
